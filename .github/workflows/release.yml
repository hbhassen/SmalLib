name: Release to OSSRH

on:
  push:
    branches: [develop]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read

env:
  MAVEN_CLI_OPTS: -B -DskipTests=false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Import GPG from base64 secret
        env:
          GPG_PRIVATE_KEY_B64: ${{ secrets.GPG_PRIVATE_KEY_B64 }}
        run: |
          echo "$GPG_PRIVATE_KEY_B64" | base64 -d > /home/runner/key.asc
          gpg --batch --import /home/runner/key.asc
          gpg --list-secret-keys --keyid-format LONG

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
          server-id: ossrh
          server-username: OSSRH_USERNAME
          server-password: OSSRH_PASSWORD

      - name: Deploy to OSSRH (snapshots on develop, staging on tags)
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: mvn $MAVEN_CLI_OPTS -Dgpg.passphrase="$GPG_PASSPHRASE" clean deploy
