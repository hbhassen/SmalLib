name: Release to OSSRH

on:
  push:
    branches: [develop]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read

env:
  MAVEN_CLI_OPTS: -B -DskipTests=false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Debug GPG import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          printf '%s\n' "$GPG_PRIVATE_KEY" > key.asc
          gpg --version
          gpg --batch --import key.asc
          gpg --list-secret-keys --keyid-format LONG

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
          server-id: ossrh
          server-username: OSSRH_USERNAME
          server-password: OSSRH_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Deploy to OSSRH (snapshots on develop, staging on tags)
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: mvn $MAVEN_CLI_OPTS -Dgpg.passphrase="$GPG_PASSPHRASE" clean deploy
